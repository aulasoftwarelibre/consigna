parameters:
#    parameter_name: value

services:
#    service_name:
#        class: AppBundle\Directory\ClassName
#        arguments: ["@another_service_name", "plain_value", "%parameter_name%"]

    my_user_provider:
        class: AppBundle\Security\Core\User\FOSUBUserProvider
        #this is the place where the properties are passed to the UserProvider - see config.yml
        arguments: [@fos_user.user_manager,{google: google_id}]

    consigna.security.listener:
        class: AppBundle\EventListener\SecurityConsignaListener
        arguments: [ @security.encoder_factory ]
        tags:
            - { name: doctrine.event_listener, event: prePersist }
            - { name: doctrine.event_listener, event: preUpdate }

    consigna.virus.listener:
        class: AppBundle\EventListener\VirusConsignaListener
        arguments: [@logger,@doctrine.orm.entity_manager,%antivirus_path%,@mailer]
        tags:
            - { name: kernel.event_subscriber }

    appbundle.type.tags_text:
        class: AppBundle\Form\Type\TagsTextType
        arguments: ["@doctrine.orm.entity_manager"]
        tags:
            - { name: form.type, alias: tags_text }

    post_voter:
        class:      AppBundle\Security\AccessVoter
        arguments: [@session]
        public:     false
        tags:
           - { name: security.voter }

    delete_voter:
        class:      AppBundle\Security\DeleteVoter
        public:     false
        tags:
           - { name: security.voter }

    create_voter:
        class:      AppBundle\Security\CreateVoter
        public:     false
        tags:
           - { name: security.voter }
