\MovedBundle\Entity\Group:
    group_admin:
        __construct: ['Administradores', ['ROLE_SUPER_ADMIN','ROLE_ADMIN']]
    group_user:
        __construct: ['Usuarios', ['ROLE_USER']]


\MovedBundle\Entity\User:
    admin:
        username: admin
        email: admin@localhost.local
        plainPassword: admin
        enabled: 1
        groups: [ @group_admin ]
    users_{john,paul,alice,mary}:
        username: <current()>
        email: <email()>
        plainPassword: secret
        enabled: 1
        groups: [ @group_user ]
        organization: @organizations
