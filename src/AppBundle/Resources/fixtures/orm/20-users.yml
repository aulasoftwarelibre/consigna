\AppBundle\Entity\Group:
    group_admin:
        __construct: ['Administradores', ['ROLE_SUPER_ADMIN','ROLE_ADMIN']]
    group_user:
        __construct: ['Usuarios', ['ROLE_USER']]


\AppBundle\Entity\User:
    user_admin:
        username: "admin@uco.es"
        email: "admin@uco.es"
        plainPassword: "secret"
        enabled: 1
        groups: [ "@group_admin" ]
        organization: "@organization_uco"
    user_{uco, uma, uca}:
        username: "<current()>@<current()>.es"
        email: "<current()>@<current()>.es"
        plainPassword: "secret"
        enabled: 1
        groups: [ "@group_user" ]
        organization: "@organization_<current()>"
