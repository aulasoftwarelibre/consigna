default:
    gherkin:
        filters:
            tags: ~@javascript
    formatters:
        pretty:
            verbose:  true
            paths:    false
            snippets: false
    extensions:
        Behat\MinkExtension:
            sessions:
                default:
                    symfony2: ~
            browser_name: chrome
            files_path: features/images
        Behat\Symfony2Extension: ~
    suites:
        symfony:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - AppBundle\Behat\CoreContext
            filters:
                tags: "@symfony"

        lista:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - AppBundle\Behat\CoreContext
                - AppBundle\Behat\FicheroContext
            filters:
                tags: "@lista"

        borrar:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - AppBundle\Behat\CoreContext
                - AppBundle\Behat\FicheroContext
                - AppBundle\Behat\UserContext
            filters:
                tags: "@borrar"

javascript:
    gherkin:
        filters:
            tags: @javascript
    formatters:
        pretty:
            verbose:  true
            paths:    false
            snippets: false
    extensions:
        Behat\MinkExtension:
            sessions:
                javascript:
                    selenium2: ~
            browser_name: chrome
            base_url: http://localhost:8000/app_test.php
            default_session: javascript
        Behat\Symfony2Extension: ~
