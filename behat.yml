default:
    gherkin:
        filters:
            tags: ~@javascript
    formatters:
        pretty:
            verbose:  true
            paths:    false
            snippets: false
    extensions:
        Behat\MinkExtension:
            sessions:
                default:
                    symfony2: ~
            browser_name: chrome
            files_path: features/files
        Behat\Symfony2Extension: ~
    suites:
        login:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - AppBundle\Behat\CoreContext
                - AppBundle\Behat\UserContext
            filters:
                tags: "@login"
        files:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - AppBundle\Behat\CoreContext
                - AppBundle\Behat\UserContext
                - AppBundle\Behat\TagContext
                - AppBundle\Behat\FileContext

            filters:
                tags: "@list, @delete, @download, @folder, @upload, @test"


javascript:
    gherkin:
        filters:
            tags: @javascript
    formatters:
        pretty:
            verbose:  true
            paths:    false
            snippets: false
    extensions:
        Behat\MinkExtension:
            sessions:
                javascript:
                    selenium2: ~
            browser_name: firefox
            files_path: features/files
            base_url: http://localhost:8008/app_test.php/
            default_session: javascript
            show_cmd: firefox %s
        Behat\Symfony2Extension: ~
    suites:
        files:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - AppBundle\Behat\CoreContext
                - AppBundle\Behat\UserContext
                - AppBundle\Behat\TagContext
                - AppBundle\Behat\FileContext

            filters:
                tags: "@list, @delete, @download, @folder, @upload, @test"
